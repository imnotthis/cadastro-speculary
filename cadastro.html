<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro</title>
    <link rel="stylesheet" href="estiloLogin.css">
</head>
<body>
    <div class="tela-login">
    <div class="left-login">
       <h1>Cadastra-se<br>E entre para o nosso time</h1>
       <img src="mulheranimacao.svg" class="mulheroculos" alt="mulheranimacao">
       </div>
    <div class="right-login">
    <div class="card-login">
        <h1>CADASTRA-SE</h1>
        <div class="textfield">
            <label for="usuario">Nome</label>
            <input type="text" name="Usuário" placeholder="digite o seu nome">
        </div>
        <br>
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="text" name="Senha" placeholder="digite uma senha">
        </div>
        <br>
        <div class="textfield">
            <label for="E-mail">E-mail</label>
            <input type="text" name="E-mail" placeholder="digite o seu e-mail">
        </div>
        <button class="btn-login">Criar conta</button>
    </div>
</div>
</div>
      
</body>
</html>
